spring:
  application:
    name: notification-service
  datasource:
    url: jdbc:postgresql://db:5432/rehabdb
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}
  mail:
  host: smtp.gmail.com
  port: 587
  username: ${MAIL_USER}
  password: ${MAIL_PASS}
  properties:
    mail:
      smtp:
        auth: true
        starttls.enable: true
