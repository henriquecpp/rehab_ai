spring:
  application:
    name: prescription-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://${DB_HOST:db}:${DB_PORT:5432}/${DB_NAME:rehabdb}}
    username: ${SPRING_DATASOURCE_USERNAME:${DB_USER:postgres}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:1234}}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:rabbitmq}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}
  cloud:
    aws:
      region:
        static: ${AWS_REGION:us-east-1}
      credentials:
        access-key: ${AWS_ACCESS_KEY_ID}
        secret-key: ${AWS_SECRET_ACCESS_KEY}

server:
  port: ${SERVER_PORT:8084}

management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:prometheus,health,info}
  tracing:
    enabled: true
    sampling:
      probability: ${TRACING_SAMPLING_PROBABILITY:1.0}
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://otel-collector:4317}
      transport: ${OTEL_EXPORTER_OTLP_PROTOCOL:grpc}

amqp:
  fileExchange: ${AMQP_FILE_EXCHANGE:file.events}
  routingKeyUploaded: ${AMQP_ROUTING_KEY_UPLOADED:file.uploaded}
  prescriptionQueue: ${AMQP_PRESCRIPTION_QUEUE:prescription.file.uploaded}

S3_ENDPOINT: ${S3_ENDPOINT:}

ocr:
  useTextract: ${USE_TEXTRACT:false}
  tessdataPath: ${TESSDATA_PATH:}
  lang: ${OCR_LANG:por+eng}
  maxPages: ${OCR_MAX_PAGES:5}
  textract:
    useAnalyze: ${OCR_TEXTRACT_USE_ANALYZE:true}
  heuristic:
    minCharsNoWs: ${OCR_HEURISTIC_MIN_CHARS_NO_WS:30}
    minLetterRatio: ${OCR_HEURISTIC_MIN_LETTER_RATIO:0.15}
    minUniqueChars: ${OCR_HEURISTIC_MIN_UNIQUE_CHARS:10}
    minNonWsDensity: ${OCR_HEURISTIC_MIN_NONWS_DENSITY:0.30}
  fallback:
    minConfidence: ${OCR_FALLBACK_MIN_CONFIDENCE:0.2}

normalization:
  useLlm: ${NORMALIZATION_USE_LLM:false}

llm:
  useBedrock: ${USE_BEDROCK:false}
  modelId: ${BEDROCK_MODEL_ID:anthropic.claude-3-haiku}

guardrails:
  enabled: ${GUARDRAILS_ENABLED:true}
