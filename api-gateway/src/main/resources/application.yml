spring:
  application:
    name: api-gateway
  web:
    resources:
      add-mappings: false
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://auth-service:8081}
          predicates:
            - Path=/auth/**
        - id: patient-service
          uri: ${PATIENT_SERVICE_URL:http://patient-service:8082}
          predicates:
            - Path=/patients/**
        - id: file-service
          uri: ${FILE_SERVICE_URL:http://file-service:8083}
          predicates:
            - Path=/files/**
        - id: prescription-service
          uri: ${PRESCRIPTION_SERVICE_URL:http://prescription-service:8084}
          predicates:
            - Path=/prescriptions/**
        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URL:http://notification-service:8085}
          predicates:
            - Path=/notifications/**
        - id: plan-service
          uri: ${PLAN_SERVICE_URL:http://plan-service:8086}
          predicates:
            - Path=/plans/**

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:prometheus,health,info}
  tracing:
    enabled: true
    sampling:
      probability: ${TRACING_SAMPLING_PROBABILITY:1.0}
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://otel-collector:4317}
      transport: ${OTEL_EXPORTER_OTLP_PROTOCOL:grpc}

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG

auth:
  jwt:
    secret: ${JWT_SECRET:my-secret-key}

services:
  auth-service:
    port: 8081
  patient-service:
    port: 8082
  file-service:
    port: 8083
  prescription-service:
    port: 8084
  notification-service:
    port: 8085
  plan-service:
    port: 8086
