spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://db:5432/rehabdb
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-service:8080/realms/myrealm
