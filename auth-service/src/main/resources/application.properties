spring.application.name=auth-service

# Datasource (H2 for dev). For production, override with env vars for Postgres.
spring.datasource.url=jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Show SQL during dev
spring.jpa.show-sql=true

# JWT config (dev secret - override in production via env)
auth.jwt.secret=changeit_changeit_changeit_changeit_changeit
auth.jwt.expiration-ms=3600000

# Server port for this service
server.port=8081

# Logging
logging.level.org.springframework=INFO
logging.level.com.rehabai.auth_service=DEBUG
