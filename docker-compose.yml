version: "3.9"

services:
  # ===============================
  # Banco de Dados (PostgreSQL)
  # ===============================
  db:
    image: postgres:16
    container_name: rehab-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: rehabdb
    ports:
      - "5432:5432"
    volumes:
      - rehab_pgdata:/var/lib/postgresql/data
    networks:
      - rehab-network

  # ===============================
  # Mensageria (RabbitMQ)
  # ===============================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rehab-rabbit
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - rehab-network

  # ===============================
  # API Gateway
  # ===============================
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - auth-service
    networks:
      - rehab-network

  # ===============================
  # Auth Service
  # ===============================
  auth-service:
    build: ./auth-service
    container_name: auth-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/rehabdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234
      JWT_SECRET: ${JWT_SECRET:-my-secret-key}
      SPRING_PROFILES_ACTIVE: docker
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: prometheus,health,info
    depends_on:
      - db
    networks:
      - rehab-network

  # ===============================
  # Patient Service
  # ===============================
  patient-service:
    build: ./patient-service
    container_name: patient-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/rehabdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER:-guest}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASS:-guest}
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: prometheus,health,info
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - db
      - rabbitmq
    networks:
      - rehab-network

  # ===============================
  # File Service
  # ===============================
  file-service:
    build: ./file-service
    container_name: file-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/rehabdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER:-guest}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASS:-guest}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: us-east-1
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: prometheus,health,info
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - db
      - rabbitmq
    networks:
      - rehab-network

  # ===============================
  # Prescription Service
  # ===============================
  prescription-service:
    build: ./prescription-service
    container_name: prescription-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/rehabdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER:-guest}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASS:-guest}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: us-east-1
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: prometheus,health,info
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - db
      - rabbitmq
    networks:
      - rehab-network

  # ===============================
  # Plan Service
  # ===============================
  plan-service:
    build: ./plan-service
    container_name: plan-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/rehabdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: prometheus,health,info
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - db
    networks:
      - rehab-network

  # ===============================
  # Notification Service
  # ===============================
  notification-service:
    build: ./notification-service
    container_name: notification-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/rehabdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER:-guest}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASS:-guest}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASS: ${MAIL_PASS}
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: prometheus,health,info
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - db
      - rabbitmq
    networks:
      - rehab-network

  # ===============================
  # PROMETHEUS
  # ===============================
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - rehab-network
    depends_on:
      - api-gateway
      - auth-service
      - patient-service
      - file-service
      - prescription-service
      - plan-service
      - notification-service

  # ===============================
  # GRAFANA
  # ===============================
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - rehab-network

# ===============================
# Redes e Volumes
# ===============================
networks:
  rehab-network:
    driver: bridge

volumes:
  rehab_pgdata:
